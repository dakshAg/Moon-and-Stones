<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
</head>

<body>

    <div class="title container">
        <svg id="svg"></svg>
        <div>
            <span id="L">T</span>
            <span id="I">H</span>
            <span id="G">E</span>
            <span id="H">_</span>
            <span id="T">G</span>
            <span id="L">H</span>
            <span id="I">O</span>
            <span id="L">S</span>
            <span id="L">T</span>
            <span id="L">S</span>
        </div>
    </div>

    <div class="wrapper">
        <img class="bg-image main animated"
            src="https://c4.wallpaperflare.com/wallpaper/12/122/458/girl-fiction-art-ghost-wallpaper-preview.jpg"
            alt="">

        <div class="drawing ui-corner-all animated">
            <canvas id="draw-refract"></canvas>
            <canvas id="draw-reflect"></canvas>
            <canvas id="draw-fractures"></canvas>
            <canvas id="draw-mainline"></canvas>
            <canvas id="draw-noise"></canvas>
            <canvas id="draw-debug" style="display: none;"></canvas>
            <div id="draw-picker"></div>
        </div>

    </div>

    <div class="quote">
        <div class="test">
            <p class="small"> If you gaze long </p>
            <p class="small"> enough into an </p>
            <p class="small"> abyss, the abyss </p>
            <p class="small"> will gaze back into </p>
            You
            <br>
            <br>

            <a class="future" href="car.html">
                Phobias
            </a>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>


                <filter id="squiggly-0">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0" />
                    <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
                </filter>
                <filter id="squiggly-1">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
                </filter>

                <filter id="squiggly-2">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
                </filter>
                <filter id="squiggly-3">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
                </filter>

                <filter id="squiggly-4">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
                </filter>
            </defs>
        </svg>
    </div>


    <script src="flickering.js"></script>

</body>

</html>
